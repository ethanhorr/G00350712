    <ion-header>
        <ion-navbar color="primary">
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
          <ion-title>Article Page</ion-title>

          <ion-buttons end>
              <button ion-button icon-only (click)="openModal()">
                <ion-icon name="home"></ion-icon>
              </button>
            </ion-buttons>


          <ion-buttons end>
              <button ion-button icon-only (click)="openModal()">
                <ion-icon name="help-circle"></ion-icon>
              </button>
            </ion-buttons>
            

        </ion-navbar>

        
      </ion-header>



<ion-content padding>

  
    <ion-item class="articleItem" *ngFor="let articles of randomArticle">


      <p class="title">{{articles.title}}</p><br>

      <p class="authorP">Author: {{articles.author}}</p><br>

      <img src="{{articles.urlToImage}}"><br>
      <a href="{{articles.url}}">
          <button ion-button large>Read article</button>
      </a>
    </ion-item>

</ion-content>
