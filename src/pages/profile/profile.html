
<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openHome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only (click)="openProfile()">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>



  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list radio-group [(ngModel)]="mySource">
    <ion-list-header class="aboutHeader">
      News Source
    </ion-list-header>
  
    <ion-item>
      <ion-label>LadBible</ion-label>
      <ion-radio value="https://newsapi.org/v2/top-headlines?sources=the-lad-bible&apiKey="></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>SportsBible</ion-label>
      <ion-radio value="https://newsapi.org/v2/top-headlines?sources=the-sport-bible&apiKey="></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>IGN</ion-label>
      <ion-radio value="https://newsapi.org/v2/top-headlines?sources=ign&apiKey="></ion-radio>
    </ion-item>


    <button ion-button class="saveButton" (click)="save()">Save Selelction</button>

  </ion-list>

  <ion-list-header class="aboutHeader">
    Stats
  </ion-list-header>

  <ion-slides pager class="statsSlide">
    <ion-slide>
      <h2 class="slide-title">Articles Read:</h2><br>
      <h2 class="slide-title">0</h2>
    </ion-slide>
    <ion-slide>
      <h2 class="slide-title">News Source:</h2>
    </ion-slide>
  </ion-slides>
</ion-content>
