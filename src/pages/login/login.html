<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background">
	<ion-card>
		<ion-card-header>
      Sign in
		</ion-card-header>
		<ion-card-content>
			<ion-list no-line>
				<ion-item>
					<ion-input type="text" placeholder="Username"></ion-input>
				</ion-item>
				<ion-item>
					<ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>
				<button ion-button block outline color="light">Log in</button>
				<p>OR</p>
				<button ion-button block color="facebook">
          <ion-icon name="logo-facebook"></ion-icon> Login with fdsfsdf
        </button>
        <button ion-button block color="twitter">
          <ion-icon name="logo-twitter"></ion-icon> Login with twitter
        </button>
        <a>Recover Password</a>
			</ion-list>
		</ion-card-content>
	</ion-card>
	<button class="bottom" ion-button clear full color="light">Don't have an account? Sign up</button>
</ion-content>
